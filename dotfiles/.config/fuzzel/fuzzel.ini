[main]
font=Cascadia Code:size=12
dpi-aware=no
prompt="Run: "
lines=10
width=50
vertical-pad=20
horizontal-pad=20
show-actions=yes
terminal=wezterm
fuzzy=yes
fuzzy-max-length-discrepancy=2
fuzzy-max-distance=1

[colors]
background=1d2021e6  # Gruvbox bg0 with transparency (0.9)
text=d5c4a1ff        # Gruvbox fg
match=458588ff       # Gruvbox aqua
selection=458588ff   # Gruvbox aqua
selection-text=1d2021ff  # Gruvbox bg0
selection-match=1d2021ff # Gruvbox bg0
border=1d2021ff      # Gruvbox bg0

[border]
width=0
radius=10